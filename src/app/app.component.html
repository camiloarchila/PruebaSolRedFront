<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SolRedes Sport</title>
    <base href="/">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div>
      <h2>Formulario de registro persona</h2>
      <form [formGroup]="personaForm" (ngSubmit)="guardar()">
        <div class="form-group">
          <label>Id</label>
          <input type="number" formControlName="idPersona" class="form-control">
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label>Torneo</label>
          <select name="torneo" id="torneo" formControlName="torneo" class="form-control" (change)="cargardeportestorneo($event)">
            <option [ngValue]="item.idTorneo" *ngFor="let item of torneos">{{item.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Deporte</label>
          <select name="deporte" id="deporte" formControlName="deporte" class="form-control" (change)="setdeporte($event)">
            <option [ngValue]="item.idDeporte" *ngFor="let item of deportes">{{item.nombre}}</option>
          </select>
        </div>
        <button type="submit" mat-icon-button><mat-icon>save_alt</mat-icon></button>
      </form>
    </div>
    <div>
      <h2>Registro de inscripciones por usuario</h2>
      <table class="table">
        <thead>
          <th>Id</th>
          <th>Nombre</th>
          <th>Torneo</th>
          <th>Deporte</th>
          <th> Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of personas">
            <td>{{item.idPersona}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.torneoDeporte.torneo.nombre}}</td>
            <td>{{item.torneoDeporte.deporte.nombre}}</td>
            <td>
              <button type="button" mat-icon-button (click)="updatepersona(item)"><mat-icon>edit</mat-icon></button> 
              <button type="button" mat-icon-button (click)="deletepersona(item)"><mat-icon>delete</mat-icon></button> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
<router-outlet></router-outlet>
